<ion-view title="Comentarios" hide-nav-bar="true" >  
  <ion-header-bar class="bar-positive"  align-title="center">
    <h1 class="title">Comentarios</h1>
  </ion-header-bar>
  <ion-content>
  	  <h2> Envianos cualquier duda o sugerencia </h2>
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Nombre" ng-model="data.nombre" />
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="data.email" />
          </label>
          <label class="item item-input">
          	  <textarea  placeholder="Escribe aqui tu comentario" rows="8" cols="10" ng-model="data.comentario"> </textarea> 
          </label>
      </div>
      <button class="button button-block  button-outline button-positive" ng-click="guardarComentario(data)">Enviar</button>
      {{mensaje}}
  </ion-content>
</ion-view>
