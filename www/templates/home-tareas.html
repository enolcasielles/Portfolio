<ion-view title="Tareas" hide-nav-bar="true" >  
  <ion-header-bar class="bar-positive"  align-title="center">
    <h1 class="title">Lista de tareas</h1>
    <button class="button button-icon" ng-click="editarTareas()">
        <i class="icon ion-ios-trash-outline"></i>
    </button>
    <button class="button button-icon" ng-click="abrirNuevaTarea()">
        <i class="icon ion-ios-plus-outline"></i> 
    </button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="tarea in tareas">
        {{tarea.titulo}}
        <button class="button button-assertive button-small derecha" ng-show="editar" ng-click="eliminarTarea(tarea)">
          <i class="icon ion-android-remove-circle"></i>
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
